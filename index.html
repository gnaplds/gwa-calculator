<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GWA Calculator</title>
    <!-- External CSS files -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="mode-toggle">
        <button id="toggleModeBtn">
            <i class="fa-solid fa-sun" id="modeIcon"></i>
        </button>
    </div>

    <div class="container">
        <h1>GWA Calculator</h1>
        
        <!-- Grades Table -->
        <table id="gradesTable">
            <thead>
                <tr>
                    <th>Subject</th>
                    <th>Grade</th>
                    <th>Units</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="gradesBody">
                <!-- Rows will be dynamically added here by JavaScript -->
            </tbody>
        </table>
        
        <!-- Control Buttons -->
        <button id="addSubjectBtn">Add Subject</button>
        <button id="calculateGwaBtn">Calculate GWA</button>
        
        <!-- Result and Error Display -->
        <div id="result"></div>
        <div id="error"></div>
        
        <!-- Footer -->
        <footer>
            <p>Made by <a href="https://gene-apiladas.carrd.co/" target="_blank">Gene Apiladas</a></p>
        </footer>
    </div>

    <!-- JavaScript Files -->
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
</body>
</html>
